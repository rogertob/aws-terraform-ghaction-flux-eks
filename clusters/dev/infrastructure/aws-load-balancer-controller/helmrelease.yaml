apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: aws-load-balancer-controller
      version: "1.17.*"
      sourceRef:
        kind: HelmRepository
        name: eks-charts
        namespace: flux-system
      interval: 12h
  values:
    clusterName: eks-poc-dev

    serviceAccount:
      create: true
      name: aws-load-balancer-controller

    replicaCount: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
